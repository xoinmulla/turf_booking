{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 500px; width: 100%; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.9);">
        <div class="card-body text-center">
            <!-- Profile Picture (Placeholder for now) -->
            <div class="mb-3">
                <img src="https://via.placeholder.com/100" class="rounded-circle border" alt="Profile Picture">
            </div>

            <!-- Welcome Message -->
            <h3 class="fw-bold text-primary">Welcome, {{ user.username }}!</h3>
            <p class="text-muted">Member since: {{ user.date_joined|date:"F d, Y" }}</p>

            <!-- User Information -->
            <div class="mt-3">
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
            </div>

            <!-- Profile Actions -->
            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'index' %}" class="btn btn-outline-primary">Home</a>
            </div>
        </div>
    </div>
</div>

<!-- FontAwesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
